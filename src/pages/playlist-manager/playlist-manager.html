<ion-header>

  <ion-navbar>
    <ion-title>PlaylistManagerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="this.userPlaylists">
    <ion-item-sliding *ngFor="let playlist of userPlaylists index as i">
      <ion-item>
        {{playlist.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">Edit</button>
        <button ion-button color="danger" (click)="deletePlaylist(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
